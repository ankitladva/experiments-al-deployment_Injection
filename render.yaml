services:
  - type: web
    name: kyc-backend
    runtime: docker
    plan: free
    dockerfilePath: Dockerfile.backend
    autoDeploy: true
    healthCheckPath: /health
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1

  - type: web
    name: kyc-frontend
    runtime: docker
    plan: free
    dockerfilePath: face-verification-ui/Dockerfile.frontend
    autoDeploy: true
    envVars:
      - key: VITE_BACKEND_URL
        fromService:
          type: web
          name: kyc-backend
          property: url 