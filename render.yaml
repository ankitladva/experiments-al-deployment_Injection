services:
  - type: web
    name: kyc-backend
    runtime: docker
    plan: free
    dockerfilePath: Dockerfile.backend
    autoDeploy: true
    healthCheckPath: /health
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1

  - type: static_site
    name: kyc-frontend
    buildCommand: cd face-verification-ui && npm ci && npm run build
    staticPublishPath: face-verification-ui/dist
    envVars:
      - key: VITE_BACKEND_URL
        fromService:
          type: web
          name: kyc-backend
          property: url
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html" 