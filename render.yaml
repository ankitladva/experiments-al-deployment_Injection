services:
  - type: web
    name: kyc-backend
    runtime: docker
    plan: free
    dockerfilePath: Dockerfile.backend
    autoDeploy: true
    healthCheckPath: /health

  - type: web
    name: kyc-frontend
    runtime: docker
    plan: free
    dockerfilePath: face-verification-ui/Dockerfile.frontend
    autoDeploy: true
    envVars:
      - key: BACKEND_HOST
        fromService:
          type: web
          name: kyc-backend
          property: host
      - key: BACKEND_PORT
        fromService:
          type: web
          name: kyc-backend
          property: port 